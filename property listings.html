<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --brand-brown: #8B4513;
      --brand-white: #FFFFFF;
    }
    body {
      background: var(--brand-white);
      color: var(--brand-brown);
    }
    .navbar, .filter-bar {
      background: var(--brand-brown);
    }
    .navbar .navbar-brand,
    .filter-bar label,
    .filter-bar .form-control,
    .filter-bar .form-select {
      color: var(--brand-white) !important;
    }
    .filter-bar .form-control, .filter-bar .form-select {
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--brand-white);
    }
    .filter-bar .form-control:focus, .filter-bar .form-select:focus {
      background: var(--brand-white);
      color: var(--brand-brown);
    }
    .card {
      border: 1px solid var(--brand-brown);
    }
    .btn-brown {
      background: var(--brand-brown);
      color: var(--brand-white);
      border: none;
    }
    .btn-brown:hover {
      background: #6A2F0C;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Our Properties</a>
    </div>
  </nav>

  <!-- Filters -->
  <div class="filter-bar py-3 mb-4">
    <div class="container">
      <div class="row g-2">
        <div class="col-md-4">
          <label for="filterCategory" class="form-label">Category</label>
          <select id="filterCategory" class="form-select">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filterLocation" class="form-label">Location</label>
          <select id="filterLocation" class="form-select">
            <option value="">All</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="filterPrice" class="form-label">Max Price</label>
          <input type="number" id="filterPrice" class="form-control" placeholder="No limit">
        </div>
      </div>
      <div class="text-end mt-2">
        <button id="btnApply" class="btn btn-brown">Apply Filters</button>
        <button id="btnReset" class="btn btn-outline-secondary">Reset</button>
      </div>
    </div>
  </div>

  <!-- Listings -->
  <div class="container">
    <div class="row" id="listingsGrid"></div>
  </div>

  <!-- Bootstrap & Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const APP_ID       = '43FDF951-CA7C-4AA1-8CE5-EAEFE8AABBBB';
    const REST_API_KEY = 'D816E27F-267C-45B1-9932-AE452537BA0E';
    const BASE_URL     = `https://api.backendless.com/${APP_ID}/${REST_API_KEY}/data/Properties`;

    let allProperties = [];

    async function init() {
      try {
        const res  = await fetch(BASE_URL);
        const data = await res.json();
        allProperties = Array.isArray(data) ? data : data.data;
        populateFilters();
        renderListings(allProperties);
      } catch (e) {
        console.error(e);
        alert('Could not load properties.');
      }
    }

    function populateFilters() {
      const cats = new Set(), locs = new Set();
      allProperties.forEach(p => {
        if (p.category) cats.add(p.category);
        if (p.location) locs.add(p.location);
      });
      const catSel = document.getElementById('filterCategory');
      cats.forEach(c => catSel.innerHTML += `<option value="${c}">${c}</option>`);
      const locSel = document.getElementById('filterLocation');
      locs.forEach(l => locSel.innerHTML += `<option value="${l}">${l}</option>`);
    }

    function renderListings(list) {
      const grid = document.getElementById('listingsGrid');
      grid.innerHTML = list.map(p => `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            ${p.imageurl ? `<img src="${p.imageurl}" class="card-img-top" alt="${p.title}">` : ''}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.title || 'Untitled'}</h5>
              <p class="card-text text-truncate">${p.description || ''}</p>
              <ul class="list-unstyled mt-auto mb-2">
                <li><strong>Category:</strong> ${p.category || '—'}</li>
                <li><strong>Location:</strong> ${p.location || '—'}</li>
                <li><strong>Price:</strong> ${p.price ? '$' + p.price : '—'}</li>
              </ul>
              <a href="details.html?id=${p.objectId}" class="btn btn-brown mt-2">View Details</a>
            </div>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('btnApply').addEventListener('click', () => {
      const cat   = document.getElementById('filterCategory').value;
      const loc   = document.getElementById('filterLocation').value;
      const price = parseFloat(document.getElementById('filterPrice').value) || Infinity;

      const filtered = allProperties.filter(p =>
        (!cat  || p.category === cat) &&
        (!loc  || p.location === loc) &&
        (p.price <= price)
      );
      renderListings(filtered);
    });

    document.getElementById('btnReset').addEventListener('click', () => {
      document.getElementById('filterCategory').value = '';
      document.getElementById('filterLocation').value = '';
      document.getElementById('filterPrice').value = '';
      renderListings(allProperties);
    });

    document.addEventListener('DOMContentLoaded', init);
  </script>

</body></html>
