<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Chayim International Group</title> 
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #fff; color: #333; }
    header { background-color: #8B4513; color: #fff; padding: 20px; text-align: center; }
    .hero {
      background: url('https://via.placeholder.com/1200x400/8B4513/ffffff?text=Chayim+International+Group')
        center/cover no-repeat;
      height: 300px; display: flex; align-items: center; justify-content: center;
      color: #fff; text-shadow: 1px 1px 5px rgba(0,0,0,0.6); font-size: 2em; font-weight: bold;
    }
    .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
    .filter-box {
      background: #fff; padding: 20px; display: flex; flex-wrap: wrap; gap: 10px;
      border-radius: 8px; margin-bottom: 30px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .filter-box input, .filter-box select, .filter-box button {
      padding: 10px; border: 1px solid #ccc; border-radius: 5px; flex: 1; min-width: 150px;
    }
    .filter-box button {
      background-color: #8B4513; color: #fff; border: none; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .filter-box button:hover { background-color: #a0522d; }
    .listings {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .property {
      background: #fff; border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s;
    }
    .property:hover { transform: translateY(-5px); }
    .property img { width: 100%; height: 180px; object-fit: cover; }
    .property-info { padding: 15px; }
    .property-info h3 {
      font-size: 1.1em; margin-bottom: 10px; color: #8B4513;
    }
    .property-info p { margin-bottom: 5px; font-size: 0.9em; }
    footer {
      background-color: #8B4513; color: #fff; text-align: center; padding: 15px;
      margin-top: 40px;
    }
  </style> 
 </head> 
 <body></body></html>
